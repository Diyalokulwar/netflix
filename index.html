<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Netflix</title>
        <link rel="stylesheet" href="netflix/home_page.css"/>

    <body>
        <div class="nav">
         <!--  <div class="nav__left">
              <a href="index.html">

                </a>
            </div>

            <div class="nav__right">
                <img src="netflix/avatar.png" class="nav_avatar" alt="User Avatar">
            </div>>

        </div>

        <header id="banner">
            <div id="banner__contents">
                <h1 id="banner__title">Movie Title</h1>

                    <button class="banner__button">Play</button>
                    <button class="banner__button">My List</button>
                </div>

            </div>
            <div id="banner__fadeBottom"></div>
        </header>

        <div id="headrow">
            <div class="row">
                <h2 class="row__title">Recommended Movies</h2>
                <div class="row__posters">
                    <!-- Movie posters go here -->
                </div>
            </div>
        </div>

        <script>
            window.addEventListener("scroll", function() {
                var nav = document.querySelector(".nav");
                nav.classList.toggle("active", window.scrollY > 0);
            });
        </script> 
    </body>
</html>
